<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by LowPal</title>
</head>
<body>
    <div class="container px-3" id="main-container">
        <div class="container px-3">
            <form class="input-group mb-3" id="search-wrapper">
                <!-- This is an input group (element below) - style it so it has a floating label -->
                <div class="form-floating">
                    <input type="search" id="search" class="form-control" placeholder="Country of Post/Zip Code" aria-label="search" aria-describedby="search">
                    <label for="search">Country of Post/Zip Code</label>
                </div>
                <button type="submit" class="btn btn-primary" id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </button>
            </form>
            <div id="location"></div>
        </div>
    </div>
</body>
</html>
